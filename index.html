<h2>蛇集合</h2>
把食材準備好、蝦子剝皮、切蔥花、蒜末。<p>
      起油鍋，加入蛋，做鍋中攪拌。
   <p>
      加入調味料。
   <P>
      炒勻後即可。
   <p>
